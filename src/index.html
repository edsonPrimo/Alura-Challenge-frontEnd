<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/images/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Alura Dev</title>
</head>
<body>
<div class="container">
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__titulo">
                <a href="#" class="header__logo--link"><img class="header__logo--img" src="static/images/Logo.svg" alt="Logo Alura Dev"></a>
            </h1>
            <div class="header__pesquisa">
                <input type="text" class="header__input" placeholder="Busque por algo">
            </div>       
            <div class="header__client client">
                <a href="#" class="client__link">
                    <img src="static/images/edson-user.jpg" class="client__foto alt"><span class="client__nome">Edson</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="menu">
            <h2 class="menu__titulo">Menu</h2>
            <nav class="menu__nav">
                <ul class="menu__list">
                    <li class="menu__item menu__item--active">
                        <a href="#" class="menu__link">
                            <svg class="menu__link__icone"width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="48" height="48" rx="16" fill="#5081FB"/>
                                <g opacity="1">
                                <path d="M17 23C18.1031 23 19 22.1031 19 21C19 19.8969 18.1031 19 17 19C15.8969 19 15 19.8969 15 21C15 22.1031 15.8969 23 17 23ZM31 23C32.1031 23 33 22.1031 33 21C33 19.8969 32.1031 19 31 19C29.8969 19 29 19.8969 29 21C29 22.1031 29.8969 23 31 23ZM32 24H30C29.45 24 28.9531 24.2219 28.5906 24.5813C29.85 25.2719 30.7437 26.5188 30.9375 28H33C33.5531 28 34 27.5531 34 27V26C34 24.8969 33.1031 24 32 24ZM24 24C25.9344 24 27.5 22.4344 27.5 20.5C27.5 18.5656 25.9344 17 24 17C22.0656 17 20.5 18.5656 20.5 20.5C20.5 22.4344 22.0656 24 24 24ZM26.4 25H26.1406C25.4906 25.3125 24.7688 25.5 24 25.5C23.2312 25.5 22.5125 25.3125 21.8594 25H21.6C19.6125 25 18 26.6125 18 28.6V29.5C18 30.3281 18.6719 31 19.5 31H28.5C29.3281 31 30 30.3281 30 29.5V28.6C30 26.6125 28.3875 25 26.4 25ZM19.4094 24.5813C19.0469 24.2219 18.55 24 18 24H16C14.8969 24 14 24.8969 14 26V27C14 27.5531 14.4469 28 15 28H17.0594C17.2563 26.5188 18.15 25.2719 19.4094 24.5813Z" fill="white"/>
                                </g>
                            </svg>
                            <!-- <div class="menu__link__icone"><img src="static/images/Icon-editorCodigo.svg" alt="Icone editor"></div> -->
                            <span class="menu__link__texto">Editor de Código</span>
                        </a>
                    </li>
                    <li class="menu__item ">
                        <a href="#" class="menu__link">
                            <div class="menu__link__icone"><img src="static/images/Icon-comunidade.svg" alt="Icone comunidade"></div>
                            <span class="menu__link__texto">Comunidade</span>
                        </a>
                    </li>
                </ul>
            </nav> 
        </section>   
        <section class="conteudo"> 
            <div class="conteudo__container-bd">
                <textarea name="" id="" class="conteudo__editor"></textarea>
            </div>

            <div>
                <input type="button" class="conteudo__btn botao" value="Visualizar com o highlight">
            </div>
        </section>
        <section class="menu-detalhes">
            <div>
                <h2 class="menu-detalhes__titulo">Seu projeto</h2>
                <input type="text" class="menu-detalhes__input" placeholder="Nome do seu projeto">
                <textarea class="menu-detalhes__descricao menu-detalhes__input" placeholder="Descrição do seu projeto"></textarea>
            </div>
            
            <h2 class="menu-detalhes__titulo personalizacao-titulo">Personalização</h2>
            <select name="linguagem" id="" class="menu-detalhes__input menu-detalhes__select">
                <option class="menu-detalhes__select__option" value="javascript">JavaScript</option>
                <option class="menu-detalhes__select__option" value="Python">Python</option>
                <option class="menu-detalhes__select__option" value="Python">PHP</option>
            </select>
            <div class="menu-detalhes__wrapper select-bd">
                <select name="escolha-bd" id="" class="select-bd__select">
                    <option value="verde" class="select-bd__azul"></option>
                    <option value="vermelho" class="select-bd__vermelho"></option>
                </select>
            </div>
            <input type="button" class="menu-detalhes__btn-salvar botao" value="Salvar projeto">
        
            
        </section>
    </main>
</div>
</body>
</html>
