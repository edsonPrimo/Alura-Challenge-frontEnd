			<section class="conteudo conteudo-editor">
				<div class="conteudo__container-bg" id="capture">
					<code class="preview hljs" contenteditable="true" aria-label="editor" data-conteudo></code>
				</div>
				<div>
					<input type="button" class="conteudo__btn" data-btnHLJS value="Visualizar com o highlight">
				</div>

				<div class="conteudo__export export">
					<input type="button" class="export__btn" data-export="export-btn" value="Exportar">
					<button class="export__btn" data-export="popup-btn">
						<svg class="export-svg version=" 1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10px" height="10px"
							viewBox="0 0 451.847 451.847" style="enable-background:new 0 0 451.847 451.847;" xml:space="preserve">
							<g>
								<path d="M225.923,354.706c-8.098,0-16.195-3.092-22.369-9.263L9.27,151.157c-12.359-12.359-12.359-32.397,0-44.751
								c12.354-12.354,32.388-12.354,44.748,0l171.905,171.915l171.906-171.909c12.359-12.354,32.391-12.354,44.744,0
								c12.365,12.354,12.365,32.392,0,44.751L248.292,345.449C242.115,351.621,234.018,354.706,225.923,354.706z" />
							</g>
						</svg>
					</button>
					<div class="export__details hide" data-export="details">
						<div class="export__campo">
							<label for="file-name">Nome do arquivo:</label>
							<input type="text" class="export__input" data-export="fileName" name="file-name" placeholder="codepng">
						</div>
						<div class="export__campo">
							<div>
								<input type="radio" value="png" class="export__radio" name="options" id="option1" autocomplete="off" checked>
								<label  class="export__label" for="option1">PNG</label>

								<input type="radio" value="jpeg" class="export__radio" name="options" id="option2" autocomplete="off">
								<label  class="export__label" for="option2">JPEG</label>

								<input type="radio" value="svg+xml" class="export__radio" name="options" id="option3" autocomplete="off">
								<label  class="export__label" for="option3">SVG</label>
							</div>	
							<button class="export__btn" data-export="btn-detail"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
								<path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"/>
							  </svg>
							</button>
						</div>
					</div>
				</div>
			</section>

			<section class="menu-detalhes">
				<div>
					<h2 class="menu-detalhes__titulo">Seu projeto</h2>
					<input type="text" class="menu-detalhes__input" required placeholder="Nome do seu projeto" data-projetoTitulo>
					<textarea class="menu-detalhes__descricao menu-detalhes__input" required
						placeholder="Descrição do seu projeto" data-projetoDescricao></textarea>
				</div>
				<h2 class="menu-detalhes__titulo personalizacao-titulo">Personalização</h2>
				<div class="menu-detalhes__containerflex">
					<select name="linguagem" id="" class="menu-detalhes__input menu-detalhes__select linguagem">
						<option class="menu-detalhes__select__option" value="javascript">JavaScript</option>
						<option class="menu-detalhes__select__option" value="python">Python</option>
						<option class="menu-detalhes__select__option" value="css">CSS</option>
					</select>
					<div class="menu-detalhes__wrapper select-bg">
						<input type="color" name="escolha-bg" class="select-bg__input" value="#6BD1FF">
					</div>
					<input type="submit" class="menu-detalhes__btn-salvar botao" value="Salvar projeto" data-btnSalvar>
				</div>
			</section>
